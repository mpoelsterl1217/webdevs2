<!DOCTYPE html>
<html>
    <head>
        <title>CTA Bus Tracker</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" /> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <style>
        body {
            font-family: 'Inconsolata', monospace;
        }
        .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
          padding-right: 0;
        }
        </style>
    </head>
    <body>
        <!-- Uses a header that contracts as the page scrolls down. -->
        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">CTA Bus Tracker</span>
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                          mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="waterfall-exp">
                  <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                  <input class="mdl-textfield__input" type="text" name="sample"
                         id="waterfall-exp">
                </div>
              </div>
            </div>
            <!-- Bottom row, not visible on scroll -->
            <div class="mdl-layout__header-row">
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
                <span id='addEast' class="mdl-navigation__link">Addison - Eastbound</span>
                <span id='addWest' class="mdl-navigation__link">Addison - Westbound</span>
                <span id='westSouth' class="mdl-navigation__link">Western - Southbound</span>
                <span id='westNorth' class="mdl-navigation__link">Western - Northebound</span>
              </nav>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="page-content">
                <p>Page Content</p>
            </div>
          </main>
        </div>
        <script>
            
        </script>
    </body>
</html>
