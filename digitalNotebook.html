<!DOCTYPE html>
<html>
  <head>
    <title>Digital Notebook</title>
    <meta name='viewport' content='user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0'>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .screen {
            display: none;
        }
        .is-active {
            border-bottom: 5px;
        }
        .mdl-button {
           display: inline;
           float: right;
        }
        .title {
          display: inline;
        }
        #noteToolbar {
          padding: 10px;
          margin-bottom: 10px;
        }
        .noteText {
          display: none;
        }
        .mdl-card {
          width: 95%;
          margin:auto;
          min-height: 0;
        }
    </style>
  </head>
  <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Digital Notebook</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a class="link mdl-layout__tab" id='notesLink'>Notes</a>
          <a class="link mdl-layout__tab" id='toDoLink'>To Do</a>
          <a class="link mdl-layout__tab" id='vaultLink'>Vault</a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
      </div>
      <main class="mdl-layout__content">
        
          <div class="screen page-content" id='notes'>
            <div id='noteToolbar'>
              <h2 id='notesTitle' class='title'>Notes</h2>
              <!-- Colored FAB button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
              </button>
            </div>
            <div id='notesList'>
              <!-- Square card -->
              <div class="mdl-card demo-card-wide mdl-shadow--2dp" id='noteTemplate'>
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text title">Sample Title</h2>
                </div>
                <div class="mdl-card__supporting-text noteText">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Aenan convallis.
                </div>
              </div>
            </div>
          </div>
          
          <div class="screen page-content" id='toDo'>
            <h2>To DO</h2>
          </div>
          
          <div class="screen page-content" id='vault'>
            <h2>Vault</h2>
          </div>
          
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#notesLink').on('click', function() {
                $('.screen').hide();
                $('#notes').show();
                $('.link').removeClass('is-active')
                $('#notesLink').addClass('is-active')
            })
            $('#toDoLink').on('click', function() {
                $('.screen').hide()
                $('#toDo').show()
                $('.link').removeClass('is-active')
                $('#toDoLink').addClass('is-active')
            })
            $('#vaultLink').on('click', function() {
                $('.screen').hide()
                $('#vault').show()
                $('.link').removeClass('is-active')
                $('#vaultLink').addClass('is-active')
            })
        })
    </script>
  </body>
</html>
